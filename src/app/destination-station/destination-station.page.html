<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      But Tickets - Destination
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Select Destination Station </h3>
  <ion-searchbar placeholder="Filter Stations" showCancelButton="focus" cancelButtonText="Cancel" animated
    [(ngModel)]="searchStation" (ionChange)="filterStations()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let station of filtered_stations">
      <ion-icon name="log-in" slot="start"></ion-icon>
      <ion-label>
        <h3>{{station.route}}</h3>
        <p>{{station.line}}</p>
      </ion-label>
      <ion-button slot="end">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
